<template>
    <lightning-card title="Document Table">
        <div class="slds-m-around_medium">
            <lightning-input 
                label="Search" 
                placeholder="Search documents..." 
                onchange={handleSearchChange}>
            </lightning-input>
            
            <lightning-datatable
                key-field="id"
                data={filteredRecords}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
            
        </div>
    </lightning-card>
</template>
